<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="dashboard">
    <div class="wrapper">
      <div class="player1">
        <h2>Player 1:(X)</h2>
        <button class="human">Human</button>
        <button class="ai">AI</button>
      </div>
      <div class="player2">
        <h2>Player 2:(O)</h2>
        <button class="human">Human</button>
        <button class="ai">AI</button>
      </div>
    </div>
    <button class="start">Start Game</button>
    </div>
    <div class="play hide">
        <h3></h3>
        <p></p>
        <div class="board">
            <div class="cell c1"></div>
            <div class="cell c2"></div>
            <div class="cell c3"></div>
            <div class="cell c4"></div>
            <div class="cell c5"></div>
            <div class="cell c6"></div>
            <div class="cell c7"></div>
            <div class="cell c8"></div>
            <div class="cell c9"></div>
        </div>
        <button class="playAgain">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
